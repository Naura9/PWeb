<!--Praktikum Bagian 9 - JQuery Manipulasi CSS-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css">
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){ 
                // Tombol dengan kelas "btn1" diklik, 
                $(".btn1").click(function(){
                    $("hl, h2, p").addClass("blue"); // Menambahkan kelas "blue" ke elemen <hl>, <h2>, dan <p>
                    $("div").addClass("important"); // Menambahkan kelas "important" ke elemen <div>
                });

                // Tombol dengan kelas "btn2" di klik, 
                $(".btn2").click(function(){
                    $("h1, h2, p").removeClass("blue"); // Menghapus klas "blue" dari elemen <hl>, <h2>, dan <p>
                });

                // Tombol dengan kelas "btn3" diklik, 
                $(".btn3").click(function() {
                    $("hl, h2, p, div").css({"background-color": "yellow", "font-size": "100%"}); // Mengatur warna latar belakang dan ukuran font
                });
            });
        </script>
    </head>
    <body>
        <hi>Heading 1</hi>
        <h2>Heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <div>This is some important text!</div><br>

        <button class="btn1">Add classes to elements</button>
        <button class="btn2">Remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>
    </body>
</html>
