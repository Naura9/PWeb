<!--Praktikum Bagian 6 - Effect Slide-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                // Elemen id "flip" diklik, melakukan efek slideUp() pada elemen dengan id "kotak2"
                $("#flip").click(function(){
                    $("#kotak2").slideUp("slow");
                });
            });
        </script>
    </head>
    <body>
        <!-- Elemen id "flip" yang akandijadikan tombol untuk efek slide -->
        <div id="flip">Klik untuk Efek Slide</div>
        <!-- Elemen id "kotak2" yang akan mengalami effect slide -->
        <div id="kotak2">Selamat Pagi</div>
</body>
</html>
