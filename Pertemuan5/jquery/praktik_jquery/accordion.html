<!--Praktikum Bagian 11 - JQuery UI Plugin-->
<!--jQuery UI (user interface) untuk menciptakan efek-efek yang 
    canggih dan komponen library pelengkap jQuery, seperti accordion 
    dan datepicker.-->
    <!DOCTYPE html>
    <html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <!-- Mengimpor library jQuery UI CSS -->
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.2.custom/jquery-ui.css">
        <!-- Mengimpor library jQuery UI JavaScript -->
        <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
        <script>
            $(function() {
                // Inisialisasi accordion pada elemen dengan id "jQuery_accordion"
                $( "#jQuery_accordion" ).accordion(); 
            });
        </script>
    </head>
    <body>
        <!-- Elemen untuk accordion -->
        <div id="jQuery_accordion">
            <h3>header 1</h3>
            <p>This is section 1. Place your content here in paragraphs or use div elements etc.</p>
            <h3>header 2</h3>
            <p>This is section 2. You can also include images like this:<br><img src="img/gambar1.jpg" /></p>
            <h3>header 3</h3>
            <div>
                <p>This is section 3. Content can include listing as well..
                <ol>       
                    <li>item 1</li> 
                    <li>item 2</li> 
                    <li>item 3</li> 
                </ol>
                </p>
            </div>
        </div>
    </body>
    </html>
