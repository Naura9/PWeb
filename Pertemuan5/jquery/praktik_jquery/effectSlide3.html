<!--Praktikum Bagian 6 - Effect Slide-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    // Efek slideToggle() akan mengubah status tampilan elemen "kotak2" dari tersembunyi menjadi terlihat, atau sebaliknya
                    // Efek tersebutdilakukan dengan kecepatan slow
                    $("#kotak2").slideToggle("slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="flip">Klik untuk Efek Slide</div>
        <div id="kotak2">Selamat Pagi</div>
</body>
</html>
